{% extends 'main/base.html' %}
{% block title %}
    Объявления
{% endblock %}

{% block body %}

    {% if edit %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Отправить</button>
            <span>{{ error }}</span>
        </form>
    {% else %}
        {% for a in viewed_ann %}
            <li> {{a.sender}}: {{a.text}} </li>
        {% endfor %}
    {% endif %}


{% endblock %}
