{% extends 'main/base.html' %}
{% block title %}Форма добавления материала к курсу{% endblock %}

{% block body %}
    <div class="featers">
    <h1>Форма добавления материала к курсу</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" placeholder="Название материала" class="form-control"><br>
        <input type="text" placeholder="Описание " class="form-control"><br>
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Добавить материал</button>
    </form>
    </div>
{% endblock %}
