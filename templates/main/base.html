<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% comment %}{% if not user.is_authenticated %}
        <meta http-equiv="refresh" content="1;URL={% url 'login' %}" />
    {% endif %}{% endcomment %}
</head>
<body>
    {% block body %}{% endblock %}
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        
        {% if user.is_authenticated %}

            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'profiles' user.id %}" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="{% url 'create_task' %}" class="nav-link">Create task</a></li>
            <li class="nav-item"><a href="{% url 'create_course' %}" class="nav-link">Create course</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Log out</a></li>

        {% else %}
        
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log in</a></li>

        {% endif %}
        
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
        
        
      </ul>
    </header>
</body>
</html>
